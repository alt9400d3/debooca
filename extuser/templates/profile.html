{% extends 'main.html' %}
{% block content %}
<div class="col-lg-2"></div>
<div class="col-lg-8">
    <div class="body-container">
        {% if user.is_authenticated %}
        <form action="/auth/profile/" method="post" class="form-horizontal" role="form" >
            {% csrf_token %}
            {{ form }}
            <hr>
            <div class="text-center">
                <div class="btn-group">
                    <input class="btn btn-success btn btn-lg btn-success " name="commit" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        {% else %}
        Пожалуйста, авторизуйтесь для просмотра профиля.
        {% endif %}
    </div>
</div>
<div class="col-lg-2"></div>
{% endblock %}
